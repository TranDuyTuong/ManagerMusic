  <body class="az-body">

    <div class="az-signin-wrapper">
      <div class="az-card-signin">
        <h1 class="az-logo">Mana<span>ger</span>-Music</h1>
        <div class="az-signin-header">
          <h2>Xin Chào!</h2>
          <h4>Đăng Nhập Để Trải Nghiệm</h4>

            <div class="form-group">
              <label>Email <span style="color:green;" id="checkOkEmail"></span></label>
              <input type="text" id="Txt_Account" class="form-control" onkeyup="CheckvalueAccount()" placeholder="Nhập vào gmail">
              <span style="color:red; font-family: initial;" id="ValidaAccount"></span>
            </div><!-- form-group -->

            <div class="form-group">
              <label>Mật Khẩu <span style="color:green;" id="checkOkPassword"></span></label>
              <input type="password" id="Txt_Password" class="form-control" onkeyup="checkvaluePassword()" placeholder="Nhập vào mật khẩu">
              <span style="color:red; font-family: initial;" id="ValidaPassword"></span>
            </div><!-- form-group -->

            <button class="btn btn-az-primary btn-block" id="Btn_SignIn">Đăng Nhập</button>

        </div><!-- az-signin-header -->
        <div class="az-signin-footer">
          <p><a href="">Quên Mật Khẩu?</a> - <button style="border: none; background: none;" id="btn_modalError">Thông Báo Lỗi</button></p>
          <p>Không Có Tài Khoản? <a href="page-signup.html">Tạo Mới Tài Khoảng</a></p>
        </div><!-- az-signin-footer -->
      </div><!-- az-card-signin -->
    </div><!-- az-signin-wrapper -->


<!-- modal load login -->
  <div class="modal showmodal-seachNamemusic" tabindex="-1" id="modal_LoadingSignIn">
  <div class="modal-dialog">
    <div class="modal-content" style="background:none; border:none;">
      <div class="modal-body">
        <div class="row" style="margin-top:200px;">
            <div class="col-md-4"></div>     
              <div class="col-md-4">
                  <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden"></span>
                  </div>
                  <div class="spinner-grow text-secondary" role="status">
                    <span class="visually-hidden"></span>
                  </div>
                  <div class="spinner-grow text-success" role="status">
                    <span class="visually-hidden"></span>
                  </div>
              </div>
            <div class="col-md-4"></div>  
        </div> 
      </div>
    </div>
  </div>
</div>

<!--notification error password-->
  <div class="modal showmodal-seachNamemusic" tabindex="-1" id="modal_Notification_Error">
    <div class="modal-dialog" style="max-width: 90%;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Gửi Báo Cáo Lỗi</h5>
          <button type="button" class="btn-close" id="Close_NotificationError">X</button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Họ Và Tên Người Gửi</label>
                <input style="border-radius:10px;" type="text" class="form-control" placeholder="Nhập tên người gửi ..." />
              </div>
              <div class="mb-3">
                <label class="form-label">Gmail Đăng Ký Tài Khoản</label>
                <input style="border-radius:10px;" type="email" class="form-control" placeholder="Nhập gmail đăng ký ..." />
              </div>
              <div class="mb-3">
                <label class="form-label">Tiêu Đề Báo Cáo</label>
                <input style="border-radius:10px;" type="text" class="form-control" placeholder="Nhập tiêu đề ..." />
              </div>
              <div class="mb-3">
                <label class="form-label">Nội Dung Báo Cáo</label>
                <textarea style="border-radius:10px;" class="form-control">
                  
                </textarea>
              </div>
            </div>
            <div class="col-md-6">

              <div class="mb-3">
                <label class="form-label">Hình Ảnh Lỗi</label>
                <input style="border-radius:10px;" type="file" class="form-control" id="img_Avata" />
              </div>
              <div>
                <img id="Src_Avata" style="width: 100%; height: 400px;" />
              </div>

            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" style="border-radius: 10px;"><i class="fas fa-bug"></i> Gửi Lỗi</button>
        </div>
      </div>
    </div>
